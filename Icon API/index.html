<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>iOS&MAC ICON API </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <!--css link-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!--header -->
    <header>
        <h1><a href="./">iOS&MAC ICON VIEWER</a></h1>
        <p>Get full-sized icon artwork for iOS &amp; Mac apps.</p>
    </header>
    <!-- main-->
    <main>
        <form class="submit">
            <input type="url" placeholder="iTunes Link...">
            <button type="submit">Get Icon</button>
        </form>
        <!-- get link and output-->
        <div class="wrapper">
            <div class="content">
                <p><strong>Enter a valid iTunes app store link,similar to this i.e.</strong> <a href="https://itunes.apple.com/us/app/su-yao!/id1166499145?ls=1&mt=8">https://itunes.apple.com/us/app/su-yao!/id1166499145?ls=1&mt=8</a></p>
                <img src="assets/img/icon-placeholder.svg" alt="Icon placeholder" />
            </div>
        </div>
    </main>
    <!-- footer section-->
    <footer>
    	<h1>Made by Mausam Singh</h1>
    </footer>
    <!-- Javascript and Jquery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/main.js"></script> 
</body>
</html>
